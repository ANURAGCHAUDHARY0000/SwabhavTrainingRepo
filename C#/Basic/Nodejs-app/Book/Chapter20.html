
<html>
    <body>
        <script>

// Immediately Invoked Function Expression. (IIFE)
(function() {
    var shout = "I AM ALIVE!!!";
    alert(shout);
})();

(function (first, last) {
 alert("My name is " + last + ", " + first + " " + last + ".");
})("James", "Bond");








</script>
</body>
</html>
