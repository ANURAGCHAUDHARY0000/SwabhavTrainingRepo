<html>
    <body>
        <script>
              function getCircumference(radius) {
                return 2 * Math.PI * radius;
            }
            var ans=getCircumference(15);
            document.writeln("Circumference is :" + ans);
            document.writeln("<br> Sqrt is : " + Math.sqrt(18)); 
            var randomNumber = Math.random() * 100;
            document.writeln("<br> Random number is :" + randomNumber);

        </script>
        
        
    </body>
</html>
