<html>
    <body>
        <h2>Color Picker</h2>
        <select onchange="ChangeColor(value)">
            <option value="#fff" >Select Color</option>
            <option value="#E4907E" >Red</option>
            <option value="#7E80E4">Blue</option>
            <option value="#7EE481">Green</option>
        <script>
            function ChangeColor(x){
                document.bgColor=x;
            }           

        </script>
    </body>
</html>
