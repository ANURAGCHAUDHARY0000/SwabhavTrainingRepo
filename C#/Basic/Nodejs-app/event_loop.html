<!DOCTYPE html>
<html lang="en">
<head>
       <title>EventLoop</title>
</head>
<body>
    <button id="btn1" >Hello</button>
    <button id="btn2">Good Bye</button>
    <button id="btn3">Delay</button>
    </body>
<script>
    var button1=document.querySelector('#btn1');
    button1.addEventListener("click",helloListner);
    var button2=document.querySelector('#btn2');
    button2.addEventListener("click",goodByeListner);
    var button3=document.querySelector('#btn3');
    button3.addEventListener("click",delayListner);

    function helloListner(){
        console.log("Hello");        
    }

    function goodByeListner(){
        console.log("Good Bye");        
    }

    function delayListner(){
        delayForseconds(5);
        console.log("end of delay");
    }
    function delayForseconds(seconds){
        var start = Date.now();
        while(Date.now()-start<seconds*1000){
        }
    }

</script>
</html>
