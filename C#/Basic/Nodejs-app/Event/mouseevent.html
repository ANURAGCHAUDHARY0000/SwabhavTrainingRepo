<!DOCTYPE html>
<html lang="en">
<head>
  <title>Mouse Event</title>
  <style type=  "text/css">
    #box{
        width: 300px;
        height: 300px;
        background-color: green;
        margin: 200px 0 0 125px;
    }
   </style> 
</head>
<body>
    <!-- MOuse Event
    onclick -- rightside click
    oncontextmenu -- leftside click
    ondbclick -- double click 
    onmousedown 
    onmouseup -- press mouse then release 
    mouseover 
    mouseout -->
    <div id = "box" onclick = "fun()"></div>
    <script type = "text/javascript">
        function fun(){
         alert('EVent Activated');
        };
    </script>
</body>
</html>
